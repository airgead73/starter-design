<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- development -->
  <link rel="stylesheet" href="main.css">
  <!-- test -->
  <!-- production -->
  <title>Starter Design</title>
</head>

<body>

  <header class="header">

    <h1 class="header__title">Components</h1>
    <nav class="nav">
      <ul role="navigation" class="nav__list">
        <li class="nav__item"><a class="nav__link" href="#grid">grid</a></li>
        <li class="nav__item"><a class="nav__link" href="#links">links</a></li>
        <li class="nav__item"><a class="nav__link" href="#lists">lists</a></li>
        <li class="nav__item"><a class="nav__link" href="#buttons">buttons</a></li>
        <li class="nav__item"><a class="nav__link" href="#forms">forms</a></li>
        <li class="nav__item"><a class="nav__link" href="#figures">figures</a></li>
        <li class="nav__item"><a class="nav__link" href="#tables">tables</a></li>
        <li class="nav__item"><a class="nav__link" href="#video">video</a></li>
      </ul>
    </nav>

  </header>
  <main class="main" id="back-to-top">
    <a id="form"></a>

    <form class="form">
      <ul class="form__row">
        <li class="input _50">
          <label class="input__label" aria-label="first name">
            <input class="input__field" type="text" name="name_first" id="name_first">
          </label>
        </li>
        <li class="input _50">
          <label class="input__label" aria-label="last name">
            <input class="input__field" type="text" name="name_last" id="name_last">
          </label>
        </li>
        <li class="input _40">
          <label class="input__label" aria-label="email">
            <input class="input__field" type="email" name="email" id="email">
          </label>
        </li>
        <li class="input _40">
          <label class="input__label" aria-label="date">
            <input class="input__field" type="datetime-local" name="date" id="date">
          </label>
        </li>
        <li class="select _20">
          <label class="select__label" aria-label="language">
            <select class="select__field" name="language" id="language">
              <option value="" selected></option>
              <option value="english">english</option>
              <option value="french">french</option>
              <option value="german">german</option>
              <option value="italian">italian</option>
            </select>
          </label>
        </li>
      </ul>
    </form>

  </main>
  <footer class="footer">
    <p class="footer__text container"><small>&copy; 2022</small></p>
  </footer>

</body>

</html>
